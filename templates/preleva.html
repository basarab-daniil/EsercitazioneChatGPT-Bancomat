{% extends 'base.html' %}
{% block title %}Preleva - Bancomat{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Prelievo Contanti</h3>
        <form method="post" autocomplete="off">
          <div class="mb-3">
            <label for="importo" class="form-label">Importo (€)</label>
            <input type="number" class="form-control" id="importo" name="importo" min="5" step="5" required>
            <div class="form-text">Multipli di 5, max 500€ al giorno.</div>
          </div>
          <button type="submit" class="btn btn-danger w-100">Preleva</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
