{% extends 'base.html' %}
{% block title %}Login - Bancomat{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Accesso Bancomat</h3>
        <form method="post" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="20" required autofocus>
          </div>
          <div class="mb-3">
            <label for="pin" class="form-label">PIN</label>
            <input type="password" class="form-control" id="pin" name="pin" maxlength="4" minlength="4" pattern="\d{4}" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Accedi</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('bancomat.register') }}">Non hai un account? Registrati</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
